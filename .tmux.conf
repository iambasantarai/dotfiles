# Improve terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Re-set prefix
set-option -g prefix 'C-a'
bind-key 'C-a' send-prefix
unbind-key C-b

# Reload config
bind-key r source-file ~/.tmux.conf \; display "Fresh tmux config !"

# Use Alt-{h,j,k,l} keys to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# VI mode
set-window-option -g mode-keys vi

# Mouse mode
set-window-option -g mouse on

# Start window index at 1
set -g base-index 1

# Start pane index at 1
set -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Status bar
set-option -g status-style "bg=#24273a,fg=#cad3f5"

set -g status-right-length 0
set -g status-right ""

set -g window-status-style fg=#cad3f5,bg=#24273a
set -g window-status-current-style bg=#8aadf4,fg=#24273a

# Toggle status bar
# set-option -g status off
bind-key S {set-option status on}
bind-key s {set-option status off}

#Color for the pane
set-option -g pane-border-style fg="#91d7e3"
